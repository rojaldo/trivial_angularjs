  <div class="card" style="width: 20rem;">

    <div class="card-body">
      <p class="card-text">{{item.question}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" ng-repeat="answer in item.answers" ng-click="main.answer(answer,$parent.$index)">

      </li>
    </ul>
    </span>
  </div>
</div>
