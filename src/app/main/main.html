<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="item in main.cards">
    <div class="card" style="width: 20rem;">

        <div class="card-body">
            <p class="card-text">{{item.question}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" ng-repeat="answer in item.answers" ng-click="main.answer(answer,$parent.$index, $index)">
                <button type="button" ng-class="item.buttonClass[$index]" ng-disabled="item.responded">{{answer}}</button>
            </li>
        </ul>
        </span>
    </div>
</div>



<pre>{{main.details | json}}</pre>
